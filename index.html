<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treats by Taylor - Ft. Lauderdale Custom Bakery</title>
    <meta name="description" content="Custom cakes, brownies, and treats in Ft. Lauderdale. We bake your recipes!" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap');
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for fixed navbar */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFF9FA; /* Soft Rose White */
        color: #4A3B32; /* Warm Walnut */
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Hide scrollbar for clean aesthetic in horizontal scrolls if any */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slide-up-fade {
         0% { opacity: 0; transform: translateY(20px); }
         100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      .animate-slide-up-fade {
        animation: slide-up-fade 0.4s ease-out forwards;
      }
      
      .text-gold {
        color: #D4AF37;
      }
      
      .bg-gold {
        background-color: #D4AF37;
      }
      
      .border-gold {
        border-color: #D4AF37;
      }

      ::selection {
        background: #FFB7C5; /* Pink selection */
        color: #4A3B32;
      }
    </style>
